<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zn_CN" xml:lang="zh_CN">
<head>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <header>
    <h1><a href="/">Card</a> * <a href="/add">Add</a></h1>
    <link rel="stylesheet"
	  href="{{ url_for('static', filename='highlight/styles/default.css') }}">
  </header>

  {% block page_content %}{% endblock %}

  <script language="javascript">
　var Today=new Date();
　document.write("<div id=\"post\">&copy; " +  Today.getFullYear() + " ZongnanHU</div>")
  </script>
  <script src="{{ url_for('static', filename='highlight/highlight.pack.js') }}"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { fonts: ["TeX"] }
  });
</script>
  <script src="{{ url_for('static', filename='mathJax/MathJax.js') | safe}}"
	  type="text/javascript"></script>
</body>
