<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zn_CN" xml:lang="zh_CN">
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{{ url_for('static', filename='favicon.ico') }}" rel="shortcut icon">
  <link href="{{ url_for('static', filename='favicon.ico') }}" rel="icon">
  <style type="text/css">
      code{white-space: pre-wrap;}
      span.smallcaps{font-variant: small-caps;}
      span.underline{text-decoration: underline;}
      div.column{display: inline-block; vertical-align: top; width: 50%;}
  </style>
  <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->

  <link rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}">

  <link rel="stylesheet"
      href="{{ url_for('static', filename='pure/pure-min.css') }}">

  {% block head %}{% endblock %}
</head>
<body>
  {% for message in get_flashed_messages() %}
  {{ message }}
  {% endfor %}
  <header>
    <h1><a href="/">Card</a> * <a href="/add">Add</a> * <a href="/statistics">Statistics</a></h1>
  </header>

  {% block page_content %}{% endblock %}

  <script language="javascript">
　var Today=new Date();
　document.write("<div id=\"post\">&copy; " +  Today.getFullYear() + " ZongnanHU</div>")
  </script>
</body>
